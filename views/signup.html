<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - UDAY Cloud</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <form action="/signup" method="POST" class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-blue-700">Create Your Account</h2>

    <label class="block mb-2 text-sm font-medium text-gray-700">Username</label>
    <input type="text" name="username" required class="w-full p-2 border rounded mb-4"/>

    <label class="block mb-2 text-sm font-medium text-gray-700">Password</label>
    <input type="password" name="password" required class="w-full p-2 border rounded mb-4"/>

    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Sign Up</button>

    <p class="text-center text-sm text-gray-500 mt-4">Already have an account? <a href="/login" class="text-blue-600">Login</a></p>
  </form>
</body>
</html>
